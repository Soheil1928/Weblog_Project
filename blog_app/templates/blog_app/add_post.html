{% extends "base.html" %}
{% block title %} Add Post {% endblock  %}


{% block content %}

{% if user.is_authenticated %}
<br/><h1> Add Post </h1><br/>


<div class='col-9 offset-1'>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-dark"> Add Post </button> 
    </form>
</div>
{% endif %}

<script>
    var name = "{{ user.id }}";
    document.getElementById("elder").value = name;
</script>

{% endblock %}
