{% extends "base.html" %}
{% block title %} Category List {% endblock  %}


{% block content %}
<br/><h1> Category List </h1><br/>

<ul>
{% for cat in category_list %}
    <li><strong> <a href='{% url "category" cat|slugify %}' style="text-decoration: none;">{{ cat.name }}</a> </strong></li>
{% endfor %}
</ul>
{% endblock %}
