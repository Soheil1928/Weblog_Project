{% extends "base.html" %}
{% block title %} Add Category {% endblock  %}


{% block content %}

{% if user.is_authenticated %}
<br/><h1> Add Category </h1><br/>


<div class='col-9 offset-1'>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark"> Add Category </button> 
    </form>
</div>
{% endif %}


{% endblock %}
