{% extends "base.html" %}
{% block title %} Edit Profile {% endblock  %}


{% block content %}

{% if user.is_authenticated %}
<br/><h1> Edit Profile </h1><br/>


<div class='col-9 offset-1'>
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button class="btn btn-dark"> Edit Profile </button> 
    </form>
</div>
{% endif %}


{% endblock %}
